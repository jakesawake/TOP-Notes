<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="https://github.com/mdn/learning-area/blob/main/javascript/apis/document-manipulation/dinosaur.png?raw=true"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <script>
      const link = document.querySelector("a");
      link.textContent = "Mozilla Developer Network";
      link.href = "https://developer.mozilla.org";
      const sect = document.querySelector("section");
      const para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(para);
      // NOTE: Using createTextNode method to add plain text to elements
      const text = document.createTextNode(
        "- the premier source for web development knowledge.",
      );
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);
      sect.appendChild(linkPara);
      // NOTE: removes node, if we wanted to remove a node based only on
      // a reference to itself, we can use element.remove()
      sect.removeChild(linkPara);
      // NOTE: manipulating styles using inline styles
      // para.style.color = "white";
      // para.style.backgroundColor = "black";
      // para.style.padding = "10px";
      // para.style.width = "250px";
      // para.style.textAlign = "center";
      // NOTE: element.setAttribute() takes two arguements, the attribute
      // you want to set on the element, and the value you want to set it
      // to.
      para.setAttribute("class", "highlight");
    </script>
  </body>
</html>
